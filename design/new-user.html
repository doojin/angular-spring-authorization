<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="app.css"/>
    <title>New Article</title>
</head>
<body>
<nav class="top-bar">
    <section class="top-bar-section">
        <ul class="asauthMenu">
            <li class="asauthMenu__item"><a href="#">Article List</a></li>
            <li class="asauthMenu__item"><a href="#">User List</a></li>
            <li class="asauthMenu__item"><a class="small radius button asauthMenu__item__button">Log in</a></li>
        </ul>
    </section>
</nav>

<div class="row">
    <div class="small-12 columns asauth">

        <div class="panel">

            <div class="row">
                <div class="small-2 columns">
                    <label for="userGMailAccount" class="right inline">GMail Account</label>
                </div>
                <div class="small-9 columns end">
                    <input type="text" id="userGMailAccount" placeholder="GmMil Account">
                </div>
            </div>

            <div class="row">
                <div class="small-2 columns">
                    <label for="userRole" class="right inline">User Role</label>
                </div>
                <div class="small-9 columns end">
                    <select id="userRole">
                        <option value="publisher">Publisher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="small-9 small-offset-2 columns end text-center">
                    <button class="small radius button">Create</button>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
